# SonarQube Configuration for my-base project
sonar.projectKey=mycompany_my-base
sonar.projectName=my-base
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage and quality gates
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.coverage.exclusions=**/config/**,**/generated/**,**/*Test.java,**/*IT.java
sonar.test.exclusions=**/config/**,**/generated/**

# Language and encoding
sonar.language=java
sonar.sourceEncoding=UTF-8
sonar.java.source=17

# Quality profiles
sonar.java.spotbugs.reportPaths=**/target/spotbugsXml.xml
sonar.java.pmd.reportPaths=**/target/pmd.xml

# Exclude patterns
sonar.exclusions=**/target/**,**/generated/**,**/config/**,**/*.md,**/*.txt

# Additional properties
sonar.host.url=${SONAR_HOST_URL}
sonar.login=${SONAR_TOKEN}

# Quality Gate
sonar.qualitygate.wait=true
